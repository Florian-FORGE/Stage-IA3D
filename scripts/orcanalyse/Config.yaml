  mat_regression:
    alpha:
      wtd: 0.75
      rdm: 0.0625
    color:
      wtd: black
      rdm: "#666666"
  scores_regression:
    alpha:
      wtd: 0.75
      rdm: 0.125
    color:
      insulation_count:
        wtd: blue
        rdm: "#9933FF"
      PC1:
        wtd: green
        rdm: "#33FF99"
      insulation_correl:
        wtd: red
